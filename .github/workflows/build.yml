name: Build and publish artifacts

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

env:
    LIBWEBP_VER: 1.2.2

jobs:
    build-windows:
        name: Build Windows
        runs-on: windows-latest
        env:
            LIBWEBP_ARCHIVE: libwebp-${{ env.LIBWEBP_VER }}-windows-x64
        steps:
            -   name: Download libwebp
                run: Invoke-WebRequest -OutFile libwebp.zip https://storage.googleapis.com/downloads.webmproject.org/releases/webp/${Env:LIBWEBP_ARCHIVE}.zip
                
            -   name: Install libwebp
                run: |
                    Expand-Archive -Path libwebp.zip -DestinationPath libwebp
                    "libwebp/${Env:LIBWEBP_ARCHIVE}/lib" \>> $Env:GITHUB_PATH
                    "libwebp/${Env:LIBWEBP_ARCHIVE}/include" \>> $Env:GITHUB_PATH
                
            -   uses: actions/setup-java@v2
                with:
                    distribution: 'temurin'
                    java-version: '17'

            -   name: Set up Gradle
                uses: gradle/gradle-build-action@v2

            -   name: Build
                run: ./gradlew build

            -   uses: actions/upload-artifact@v3.0.0
                with:
                    name: libwebp-windows
                    path: build/libs/*.jar

            -   name: Publish
                if: github.event_name == 'push'
                continue-on-error: true
                env:
                    GITHUB_ACTOR: ${{ github.actor }}
                    GITHUB_TOKEN: ${{ github.token }}
                run: ./gradlew publish
    
    build-linux:
        name: Build Ubuntu
        runs-on: ubuntu-latest
        env:
            LIBWEBP_DIR: libwebp
        steps:
            -   name: Install libwebp configure dependencies
                run: sudo apt install gcc make autoconf automake libtool
            
            -   name: Install libwebp build dependencies
                run: sudo apt install libjpeg-dev libpng-dev libtiff-dev libgif-dev
            
            -   name: Download libwebp
                uses: actions/checkout@v3
                with:
                    repository: webmproject/libwebp
                    ref: v${{ env.LIBWEBP_VER }}
                    path: ${{ env.LIBWEBP_DIR }}
            
            -   name: Autogen libwebp
                working-directory: ${{ env.LIBWEBP_DIR }}
                run: ./autogen.sh
            
            -   name: Configure libwebp
                working-directory: ${{ env.LIBWEBP_DIR }}
                run: ./configure
            
            -   name: Make libwebp
                working-directory: ${{ env.LIBWEBP_DIR }}
                run: make
            
            -   name: Install libwebp
                working-directory: ${{ env.LIBWEBP_DIR }}
                run: sudo make install
            
            -   uses: actions/checkout@v3
            
            -   uses: actions/setup-java@v2
                with:
                    distribution: 'temurin'
                    java-version: '17'
            
            -   name: Set up Gradle
                uses: gradle/gradle-build-action@v2
            
            -   name: Build
                run: ./gradlew build
            
            -   uses: actions/upload-artifact@v3.0.0
                with:
                    name: libwebp-linux
                    path: build/libs/*.jar
            
            -   name: Publish
                if: github.event_name == 'push'
                continue-on-error: true
                env:
                    GITHUB_ACTOR: ${{ github.actor }}
                    GITHUB_TOKEN: ${{ github.token }}
                run: ./gradlew publish
    
    build-mac:
        name: Build macOS
        runs-on: macos-latest
        steps:
            -   name: Install libwebp
                run: brew install webp
            
            -   uses: actions/checkout@v3
            
            -   uses: actions/setup-java@v2
                with:
                    distribution: 'temurin'
                    java-version: '17'
            
            -   name: Set up Gradle
                uses: gradle/gradle-build-action@v2
            
            -   name: Build
                run: ./gradlew build
            
            -   uses: actions/upload-artifact@v3.0.0
                with:
                    name: libwebp-macos
                    path: build/libs/*.jar
            
            -   name: Publish
                if: github.event_name == 'push'
                continue-on-error: true
                env:
                    GITHUB_ACTOR: ${{ github.actor }}
                    GITHUB_TOKEN: ${{ github.token }}
                run: ./gradlew publish
